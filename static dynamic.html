<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to find typeof data variables</title>
</head>
<body>
    
    <script>
           
           var num;
        num=10;
        console.log(typeof(num));
        num="Hello";
        console.log(typeof(num));
        num=undefined;
        console.log(typeof(num));
        num=null;
        console.log(typeof(num));
        num=24.58;
        console.log(typeof(num));
        num=true;
        console.log(typeof(num));

    </script>

</body>
</html>
